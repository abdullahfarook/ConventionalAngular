<div fxLayout="column"
     fxLayoutAlign="space-around center">
  <div fxLayout="row">
    <h1 mat-dialog-title>Confirm {{data.action}}</h1>
  </div>
  <div fxLayout="row"
       mat-dialog-actions>
    <button mat-stroked-button
            color="warn"
            [mat-dialog-close]="true"
            class="mr-1 mb-1 mt-1 ml-1">Ok</button>
    <button mat-stroked-button
            color="primary"
            [mat-dialog-close]="false"
            cdkFocusInitial
            class="ml-1 mb-1 mt-1">Cancel</button>
  </div>
</div>
